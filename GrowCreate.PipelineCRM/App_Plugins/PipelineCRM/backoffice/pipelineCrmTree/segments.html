<form class="pipeline" name="pipelineForm" ng-controller="Pipeline.Segment.Browse">
    <umb-panel>
        <umb-header>
            <div class="span7">
                <h1>{{ content.title }} <localize key="pipeline_segments"></localize></h1>
            </div>

            <div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <umb-options-menu ng-show="currentNode" current-node="currentNode" current-section="{{currentSection}}"></umb-options-menu>
                </div>
            </div>
        </umb-header>

        <umb-tab-view>
            <pipeline-grid type="'S'" status-id="content.typeId" template-url="grid_segments.html"></pipeline-grid>            
        </umb-tab-view>

    </umb-panel>
</form>
